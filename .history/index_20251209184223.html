<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pet Shop Moderno</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image" href="assets/image/icon.png"
</head>
<body>
  <nav class="navbar">
    <ul>
      <li><a href="#gallery">Galeria</a></li>
      <li><a href="#services">Serviços</a></li>
      <li><a href="#contact">Contato</a></li>
    </ul>
  </nav>

  <header>
    <img src="assets/image/logo.jpg" alt="Logo Pet Shop" class="logo">
    
    <h1 class="neon-title">Pet Shop Neon</h1>
    
    <img src="assets/image/icon.png" alt="Ícone Pet Shop" class="icon">
  </header>

  <main>
    <section id="gallery" class="gallery">
      <img src="assets/image/cao1.jpg" alt="Pet 1">
      <img src="assets/image/cao2.jpg" alt="Pet 2">
      <img src="assets/image/cao3.jpg" alt="Pet 3">
      <img src="assets/image/gato1.jpg" alt="Pet 4">
      <img src="assets/image/gato2.jpg" alt="Pet 5">
      <img src="assets/image/gato3.jpg" alt="Pet 6">
    </section>

    <section id="services" class="buttons">
      <button>Adote já</button>
      <button>Serviços</button>
      <button>Contato</button>
    </section>
  </main>

  <footer id="contact">
    <p>© 2025 Pet Shop Neon - Todos os direitos reservados</p>
    <div class="social-icons">
       <a href="assets/image/" target="_blank">
        <img src="https://via.placeholder.com/30?text=IG" alt="Instagram">
      </a>
      <a href="https://wa.me/seunumerowhatsapp" target="_blank">
        <img src="https://via.placeholder.com/30?text=WA" alt="WhatsApp">
      </a>
      <a href="https://facebook.com" target="_blank">
        <img src="https://via.placeholder.com/30?text=FB" alt="Facebook">
      </a>
    </div>
  </footer>
</body>
</html>
