<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pet Shop Moderno</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" href="assets/image/icon.png">
</head>
<body>
  <!-- Navegação -->
  <nav class="navbar">
    <ul>
      <li><a href="#gallery">Galeria</a></li>
      <li><a href="#services">Serviços</a></li>
      <li><a href="#contact">Contato</a></li>
    </ul>
  </nav>

  <!-- Cabeçalho -->
  <header>
    <img src="assets/image/logo.jpg" alt="Logo Pet Shop" class="logo">
    <h1 class="neon-title">Pet Shop Cachorrão</h1>
  </header>

  <!-- Conteúdo principal -->
  <main>
    <!-- Galeria -->
    <section id="gallery" class="gallery">
      <img src="assets/image/cao1.jpg" alt="Cachorro 1">
      <img src="assets/image/cao2.jpg" alt="Cachorro 2">
      <img src="assets/image/cao3.jpg" alt="Cachorro 3">
      <img src="assets/image/gato1.jpg" alt="Gato 1">
      <img src="assets/image/gato2.jpg" alt="Gato 2">
      <img src="assets/image/gato3.jpg" alt="Gato 3">
    </section>

    <!-- Serviços -->
    <section id="services" class="buttons">
      <a href="#banho-tosa" class="btn">Banho e Tosa</a>
      <a href="#servicos" class="btn">Serviços</a>
      <a href="#contact" class="btn">Contato</a>
    </section>
  </main>

  <!-- Rodapé -->
  <footer id="contact">
    <p>© 2025 Pet Shop Neon - Todos os direitos reservados</p>
    <div class="social-icons">
      <a href="https://instagram.com/seuPerfil" target="_blank" aria-label="Instagram">
        <img src="assets/image/instagram.png" alt="Instagram">
      </a>
      <a href="https://wa.me/seuNumero" target="_blank" aria-label="WhatsApp">
        <img src="assets/image/whatsapp.png" alt="WhatsApp">
      </a>
      <a href="https://facebook.com/seuPerfil" target="_blank" aria-label="Facebook">
        <img src="assets/image/facebook.png" alt="Facebook">
      </a>
    </div>
  </footer>
</body>
</html>
